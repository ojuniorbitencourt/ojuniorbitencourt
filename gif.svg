
<!-- Animated SVG Banner for LFBJR -->

<svg width="100%" height="200px" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f7ff" />
      <stop offset="100%" stop-color="#007bff" />
    </linearGradient>
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="200" fill="#010409" />

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Fira Code, monospace" font-size="64" fill="url(#glow)"
        filter="url(#glowEffect)">
    LFBJR
  </text>

  <circle cx="0" cy="190" r="4" fill="#00f7ff">
    <animate attributeName="cx" from="0" to="1000" dur="6s" repeatCount="indefinite" />
    <animate attributeName="r" values="4;2;4" dur="1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1000" cy="10" r="4" fill="#00f7ff">
    <animate attributeName="cx" from="1000" to="0" dur="6s" repeatCount="indefinite" />
    <animate attributeName="r" values="4;2;4" dur="1s" repeatCount="indefinite"/>
  </circle>

</svg>
