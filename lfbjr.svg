
<!-- LFBJR Animated SVG Banner -->

<svg viewBox="0 0 1000 200" width="100%" height="200px" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f7ff" />
      <stop offset="100%" stop-color="#0066ff" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="200" fill="#010409" />

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Fira Code, monospace" font-size="64"
        fill="url(#gradient)" filter="url(#glow)">
    LFBJR
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </text>

  <g>
    <circle cx="50" cy="190" r="3" fill="#00f7ff">
      <animate attributeName="cx" from="50" to="950" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="10" r="3" fill="#00f7ff">
      <animate attributeName="cx" from="950" to="50" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>

  <line x1="0" y1="100" x2="1000" y2="100" stroke="url(#gradient)" stroke-width="1">
    <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
